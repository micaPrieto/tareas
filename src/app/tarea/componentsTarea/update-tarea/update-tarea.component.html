<fieldset>
<legend> Update</legend>
<form [formGroup]="formulario" (ngSubmit)="update()" >

  <label for="id"> Id:</label>
  <input
   type="text"
   id= "id"
   formControlName="id"
   >

  <label for="nombre"> Nombre: </label>
  <input
  type="text"
  id="nombre"
  formControlName="nombre">

  <button type ="submit"> Update </button>

</form>

</fieldset>
